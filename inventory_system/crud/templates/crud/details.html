{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <title>Details</title>
  </head>
  <body>
    <div class="container">
      <h1>Inventory Detail</h1>
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">{{form.name.label}}{{form.name}}</div>
        <div class="form-group">{{form.description.label}}{{form.description}}</div>
        <div class="form-group">{{form.note.label}}{{form.note}}</div>
        <div class="form-group">{{form.stock.label}}{{form.stock}}</div>
        <div class="form-group">{{form.availability.label}}{{form.availability}}</div>
        <div class="action">
          <a href="../" class="button">
            <span class="material-icons"> arrow_back </span>
            Back
          </a>
          <!-- <a href="../" class="button">
            <span class="material-icons"> save </span>
            <button type="submit">Save</button>
          </a> -->
        </div>
      </form>
    </div>
  </body>
</html>

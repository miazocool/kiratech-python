{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <title>Welcome Page</title>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to The Inventory System</h1>
      <h2>Where you can see details of your inventory</h2>
      <h3>Developed by Muhammad Zaim (zaimsunflower@gmail.com)</h3>
      <br />
      <h3>See all list or Search inventory name</h3>
      <div class="action">
        <div class="col-sm">
          <a href="{% url 'list' %}" class="button">
            <span class="material-icons"> list </span>
            View List
          </a>
        </div>
        <div class="col-sm-7">
          <div class="input-group mb-3">
            <div class="input-group-addon">
              <span class="input-group-text" id="basic-addon3"
                >Inventory name</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              id="inv-search"
              aria-describedby="basic-addon3"
            />
          </div>
        </div>
        <div class="col-sm">
          <a href="#" onclick="this.href='inventory/?id='+document.getElementById('inv-search').value"
            class="button"
          >
            <span class="material-icons">list</span>
            Search
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
